{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance | REMEZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f9f9fb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #f0f0f0;
      background-color: #fff;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
      background: linear-gradient(90deg, #7b42e0 0%, #5e68f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .content img {
      width: 350px;
      max-width: 90%;
      margin-bottom: 30px;
      display: block;
    }
    h1 {
      font-size: 48px;
      margin: 0 0 20px;
      background: linear-gradient(90deg, #7b42e0 0%, #5e68f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }
    .home-btn {
      background-color: #111827;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .home-btn:hover {
      background-color: #1f2937;
    }
    .footer {
      margin-top: auto;
      color: #888;
      font-size: 12px;
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">REMEZ</div>
  </header>

  <!-- Main Content -->
  <main class="content">
    <!-- Image -->
    <img src="{% static 'images/maintenance.png' %}" alt="Maintenance illustration">

    <h1>We'll be back soon!</h1>
    <p>Our platform is currently undergoing scheduled maintenance. Thank you for your patience!</p>
    <a href="/" class="home-btn">Back to Home</a>
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; {{ year|default:2025 }} REMEZ. All rights reserved.
  </footer>
</body>
</html>
